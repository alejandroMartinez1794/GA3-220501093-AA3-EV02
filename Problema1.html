            <div class="imagen">
                <img src="img/figurasplanas.jpg" alt="Imagen Figuras Planas">

            <div class="informacion-figuras Planas">
                <p>Programa que permita calcular el área o perímetro de algunas figuras planas según la siguiente tabla de la imagen</p> 
                <div class="calculo-figuras">
                    <label for="figura">Selecciona una figura:</label>

                    <button onclick="calcular()">Calcular</button>
                
                    <!-- Espacio para mostrar el resultado del área -->
